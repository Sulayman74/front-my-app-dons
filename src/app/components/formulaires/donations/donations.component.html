<h1 id="title"> Le récapitulatif de vos dons</h1>

<section class="table-container">

    
    <table mat-table [dataSource]="donationSource" class="mat-elevation-z8 donation-tableau">
        
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
            
            <!-- Position Column -->
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef> Montant </th>
                <td mat-cell *matCellDef="let element"> {{element.amount | currency:'EUR'}}</td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef> Utilisateur </th>
                <td mat-cell *matCellDef="let element"> {{element.user.firstname}} </td>
            </ng-container>
            <ng-container matColumnDef="destinataire">
                <th mat-header-cell *matHeaderCellDef> Destinataire </th>
                <td mat-cell *matCellDef="let element"> {{element.destinataire.firstname}} </td>
            </ng-container>
            
            <!-- Weight Column -->
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> Date du don </th>
                <td mat-cell *matCellDef="let element"> {{element.createdAt |date :'medium'}} </td>
            </ng-container>
            
            <!-- Symbol Column -->
            <ng-container matColumnDef="archived">
                <th mat-header-cell *matHeaderCellDef> Archivé </th>
                <td mat-cell *matCellDef="let element"> {{element.archived? 'Archivé':'Non archivé'}} </td>
            </ng-container>
            
            <tr mat-header-row id="header-table" *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
