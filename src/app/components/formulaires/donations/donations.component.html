<section class="main-bg-container">
  <div class="table-container">
    <h1 id="title">Vos dons</h1>
    <h2>{{ greetings }}</h2>
    <div class="top-input">
      <mat-form-field appearance="outline" id="filtre">
        <mat-label>Filtre</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          #input
          placeholder="Ex : nom du destinataire ou montant..."
        />
      </mat-form-field>
      <button type="button" (click)="addDon()" mat-icon-button id="add">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div class="donation-tableau">
      <table
        matSort
        mat-table
        [dataSource]="donationSource"
        class="mat-elevation-z8"
      >
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
            
            <!-- Position Column -->
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > Montant </th>
                <td mat-cell *matCellDef="let element"> {{element.amount | currency:'EUR'}}</td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > Utilisateur </th>
                <td mat-cell *matCellDef="let element"> {{element.user.firstname}} </td>
            </ng-container>
            <ng-container matColumnDef="destinataire">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > Bénéficiare </th>
                <td mat-cell *matCellDef="let element"> {{element.destinataire.firstname}} </td>
            </ng-container>
            
            <!-- Weight Column -->
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > Date du don </th>
                <td mat-cell *matCellDef="let element"> {{element.createdAt |date :'medium'}} </td>
            </ng-container>
            
            <!-- Symbol Column -->
            <ng-container matColumnDef="archived">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > Archivé </th>
                <td mat-cell *matCellDef="let element"> {{element.archived? 'Archivé':'Non archivé'}} </td>
            </ng-container>
            
            <tr mat-header-row id="header-table" *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
